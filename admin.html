<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - String Bingo</title>
    <meta name="description" content="Manage your custom bingo games - String Bingo Admin Dashboard">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/admin.css">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NM42QYT2MD"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-NM42QYT2MD');
    </script>

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body class="admin-body">
    <!-- Header -->
    <header class="admin-header">
        <div class="admin-header-content">
            <div class="admin-header-left">
                <h1>Admin Dashboard</h1>
                <p>Manage your bingo games</p>
            </div>
            <div class="admin-header-right">
                <button class="btn btn-primary" id="createGameBtn">
                    <span class="btn-icon">+</span>
                    Create New Game
                </button>
            </div>
        </div>
        <div class="admin-user-info">
            <img id="adminUserAvatar" class="admin-avatar" alt="User avatar">
            <span id="adminUserName"></span>
            <button class="btn btn-outline btn-small" id="adminLogoutBtn">Logout</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="admin-main">
        <!-- Dashboard Summary -->
        <div id="dashboardSummary" class="dashboard-summary" style="display: none;">
            <div class="summary-card">
                <div class="summary-icon">🎯</div>
                <div class="summary-content">
                    <div class="summary-number" id="totalGames">0</div>
                    <div class="summary-label">Total Games</div>
                </div>
            </div>
            <div class="summary-card">
                <div class="summary-icon">🌍</div>
                <div class="summary-content">
                    <div class="summary-number" id="publicGames">0</div>
                    <div class="summary-label">Public Games</div>
                </div>
            </div>
            <div class="summary-card">
                <div class="summary-icon">🔒</div>
                <div class="summary-content">
                    <div class="summary-number" id="privateGames">0</div>
                    <div class="summary-label">Private Games</div>
                </div>
            </div>
            <div class="summary-card">
                <div class="summary-icon">📅</div>
                <div class="summary-content">
                    <div class="summary-number" id="recentGames">0</div>
                    <div class="summary-label">Created This Week</div>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="admin-loading">
            <div class="loading-spinner"></div>
            <p>Loading your games...</p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="admin-empty-state" style="display: none;">
            <div class="empty-state-content">
                <div class="empty-state-icon">🎯</div>
                <h2>No games yet</h2>
                <p>Create your first bingo game to get started</p>
                <button class="btn btn-primary" id="createGameBtnEmpty">
                    <span class="btn-icon">+</span>
                    Create New Game
                </button>
            </div>
        </div>

        <!-- Games Grid -->
        <div id="gamesGrid" class="admin-games-grid" style="display: none;">
            <!-- Games will be populated by JavaScript -->
        </div>
    </main>

    <!-- Create Game Modal -->
    <div id="createGameModal" class="modal">
        <div class="modal-content admin-modal-content">
            <span class="close">&times;</span>
            <h2>Create New Bingo Game</h2>
            <form id="createGameForm">
                <div class="form-group">
                    <label for="gameName">Game Name</label>
                    <input type="text" id="gameName" name="gameName" required
                           placeholder="Enter game name (e.g., Team Building Bingo)">
                </div>

                <div class="form-group">
                    <label for="gameVisibility">Visibility</label>
                    <select id="gameVisibility" name="gameVisibility">
                        <option value="true">Public - Anyone can play with the link</option>
                        <option value="false">Private - Only you can access</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Challenges (25 required)</label>
                    <div class="challenges-grid" id="challengesGrid">
                        <!-- 25 challenge inputs will be generated by JavaScript -->
                    </div>
                    <div class="challenge-buttons">
                        <button type="button" class="btn btn-outline btn-small" id="generateSampleBtn">
                            Generate Sample Challenges
                        </button>
                        <button type="button" class="btn btn-outline btn-small" id="loadFromCsvBtn">
                            Load from CSV (Oct 2025)
                        </button>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelCreateBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="submitGameBtn">
                        <span class="btn-icon">+</span>
                        Create Game
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Game Actions Modal -->
    <div id="gameActionsModal" class="modal">
        <div class="modal-content admin-modal-content">
            <span class="close">&times;</span>
            <h2 id="gameActionsTitle">Game Actions</h2>
            <div class="game-actions">
                <button class="btn btn-primary" id="viewGameBtn">
                    <span class="btn-icon">👁</span>
                    View Game
                </button>
                <button class="btn btn-outline" id="editGameBtn">
                    <span class="btn-icon">✏️</span>
                    Edit
                </button>
                <button class="btn btn-outline" id="copyLinkBtn">
                    <span class="btn-icon">📋</span>
                    Copy Link
                </button>
                <button class="btn btn-danger" id="deleteGameBtn">
                    <span class="btn-icon">🗑</span>
                    Delete
                </button>
            </div>
        </div>
    </div>

    <!-- Edit Game Modal -->
    <div id="editGameModal" class="modal">
        <div class="modal-content admin-modal-content">
            <span class="close">&times;</span>
            <h2>Edit Bingo Game</h2>
            <form id="editGameForm">
                <div class="form-group">
                    <label for="editGameName">Game Name</label>
                    <input type="text" id="editGameName" name="gameName" required
                           placeholder="Enter game name (e.g., Team Building Bingo)">
                </div>

                <div class="form-group">
                    <label for="editGameVisibility">Visibility</label>
                    <select id="editGameVisibility" name="gameVisibility">
                        <option value="true">Public - Anyone can play with the link</option>
                        <option value="false">Private - Only you can access</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Challenges (25 required)</label>
                    <div class="challenges-grid" id="editChallengesGrid">
                        <!-- 25 challenge inputs will be generated by JavaScript -->
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelEditBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="submitEditBtn">
                        <span class="btn-icon">💾</span>
                        Update Game
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Status Messages -->
    <div class="status" id="adminStatus"></div>

    <script type="module" src="js/admin.js"></script>
</body>

</html>

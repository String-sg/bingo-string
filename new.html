<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Game - String Bingo</title>
    <meta name="description" content="Create your own custom bingo game with String.">


    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script type="module" crossorigin src="/assets/new-DtyeO9wi.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/authManager-By_oS-D4.js">
  <link rel="stylesheet" crossorigin href="/assets/authManager-C0n1L40o.css">
</head>

<body class="game-creation-body">
    <!-- Form Header -->
    <div class="form-header">
        <a href="/" class="btn btn-outline back-btn" id="backToDashboardBtn">‚Üê Back</a>
        <h1>Create New Game</h1>
        <p class="form-subtitle">Set up your bingo game</p>
    </div>

    <!-- Form Content -->
    <div class="form-content">
        <!-- Game Details Section -->
        <div class="form-section">
            <h2>Game Details</h2>
            <p class="section-subtitle">Give your game a name</p>

            <div class="form-group">
                <label for="gameName">Game Name</label>
                <input type="text" id="gameName" placeholder="e.g., Teacher Icebreaker Bingo" maxlength="100">
            </div>

            <div class="form-group">
                <label>Grid Size</label>
                <div class="grid-size-options">
                    <label class="radio-label">
                        <input type="radio" name="gridSize" value="5" checked>
                        5x5 (25 Questions)
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="gridSize" value="3">
                        3x3 (9 Questions)
                    </label>
                </div>
            </div>
        </div>

        <!-- Questions Section -->
        <div class="form-section">
            <h2>Questions</h2>
            <p class="section-subtitle">Add your bingo questions (25 total, center is FREE)</p>

            <div class="questions-toolbar">
                <button class="btn btn-outline" id="editQuestionsBtn">
                    <span class="btn-icon">üìù</span>
                    Edit
                </button>
                <button class="btn btn-outline" id="importCsvBtn">
                    <span class="btn-icon">üìÑ</span>
                    CSV
                </button>
                <a href="/sample.csv" download class="btn btn-outline"
                    style="text-decoration: none; display: inline-flex; align-items: center;">
                    <span class="btn-icon">‚¨áÔ∏è</span>
                    Sample
                </a>
            </div>

            <div class="bingo-editor-grid" id="bingoEditorGrid">
                <!-- 5x5 grid will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Form Footer -->
    <div class="form-footer">
        <a href="/" class="btn btn-secondary" id="cancelGameBtn">Cancel</a>
        <button class="btn btn-primary" id="createGameBtn">Create Game</button>
    </div>

    <!-- Status Messages -->
    <div class="status" id="status"></div>

</body>

</html>
